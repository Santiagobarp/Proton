<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture, Source y Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <picture>
        <source media="(max-width: 400px)" srcset="small.jpeg">
        <source media="(max-width: 720px)" srcset="medium.jpeg">
        <img src="normal.jpeg">
    </picture>
</body>
</html>
